<html>

<head>

  <title>Email Function</title>
</head>

<body>
  <h2>E-mail Form</h2>
  <form action ="send_email.php"method="post">
    <label="email">E-mail:</label><br>
    
    <input type="email"id="email"name="email"placeholder ="Your E-mail"required><br><br>
    
    <label="subject">Subject:</label><br>
    
    <input type="text"id="subject"name="subject"placeholder ="Your Subject"required></input><br><br>
    
    <label="message">Message:</label><br>
    
    <textarea id="message"name="message"placeholder ="Type Message"required></textarea><br><br>
    
    <input type ="submit"value="Send Email">
    
  </form>

</body>

</html>
